<!doctype html>
<html>

<head>
  <title>Herodex: Gallery of Heros</title>
  <link rel="icon" type="image/jpg" href="https://s-media-cache-ak0.pinimg.com/236x/8b/bb/e7/8bbbe75cbed8de9b9a05875395e6c513.jpg" />

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic" rel="stylesheet" type="text/css">
  <link href="./public/css/main.css" rel="stylesheet" type="text/css" />

  <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <script src="js/app.js"></script>
</head>

<body ng-app="HeroSearchApp">
  <div ng-controller="MainAppControl">
    <h1>Marvel The Dex</h1>
    <h2>Gallery of Marvel</h2>
    <input type="text" ng-model="herosearch" placeholder="Hero Search Here" />
    <main id="content">
      <div class="moredetails" ng-repeat="event in events">
        <h2>Super Name: {{hero.name}}</h2>
        <h2>Events Involved In:</h2>
        <p>{{event.title}}</p>
        <p>{{event.description}}</p>
      </div>
      <div id="listed-heroes" ng-click="extradetails(hero.id)" ng-repeat="hero in heroes | filter: herosearch">
        <p class="namestyling">{{hero.name}}</p>
        <img src="{{hero.thumbnail.path + '.' + hero.thumbnail.extension}}" class="imagestyling"/>
      </div>
    </main>

  </div>
</body>


</html>
